<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="image-container">
        <img class="main-image" src="./images/image-header-desktop.jpg" alt="happy students typing on computer" />
      </div>

      <!-- text-container start -->
      <div class="text-container">
        <div class="text-header">
          Get <span class="text-header__accent"> insights </span> that help your business grow.
        </div>

        <div class="main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <!-- kpi wrapper start -->
        <div class="kpi-wrapper">
          <!-- ------ -->
          <div class="kpi-box">
            <div class="kpi-box__number">10k+</div>
            <div class="kpi-box__text">companies</div>
          </div>
          <!-- ------ -->
          <div class="kpi-box">
            <div class="kpi-box__number">314</div>
            <div class="kpi-box__text">templates</div>
          </div>
          <!-- ------ -->
          <div class="kpi-box">
            <div class="kpi-box__number">12m+</div>
            <div class="kpi-box__text">queries</div>
          </div>
          <!-- ------ -->
        </div>
        <!-- kpi wrapper end -->
      </div>
      <!-- text-container end -->

    </section>
  </body>
</html>
